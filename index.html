<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <img
      src="images/bg-pattern-top.svg"
      alt="bg-pattern-top"
      class="top-pattern"
    />
    <img
      src="images/bg-pattern-bottom.svg"
      alt="bg-pattern-bottom"
      class="bottom-pattern"
    />
    <section class="container">
      <div class="top-image">
        <div class="profil">
          <img src="images/image-victor.jpg" alt="profile photo" />
        </div>
        <img src="images/bg-pattern-card.svg" alt="card pattern" />
      </div>

      <article class="bottom-text">
        <div class="name-age">
          <h3>Victor Crest</h3>
          <p>26</p>
        </div>

        <p class="city">London</p>
        <div class="status">
          <div class="followers">
            <h4>80K</h4>
            <p>Followers</p>
          </div>
          <div class="likes">
            <h4>803K</h4>
            <p>Likes</p>
          </div>
          <div class="photos">
            <h4>1.4K</h4>
            <p>Photos</p>
          </div>
        </div>
      </article>
    </section>
  </body>
</html>
